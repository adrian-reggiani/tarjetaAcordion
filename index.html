<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

 
</head>
<body>
  <div class="contenedor">
    <div class="imagen">
      <div class="imagen__monitor">
      <img src="/images/illustration-box-desktop.svg" alt="caja" class="imagen__caja">
      </div>
     
      
    </div>
    <div class="informacion">
      <h1>Faq</h1>

        <div class="informacion__contenido">
          <h2>How many team members can I invite?</h2>
          <img src="/images/icon-arrow-down.svg" alt="flecha">
          
        <!--  <p>You can invite up to 2 additional users on the Free plan. There is no limit on 
        team members for the Premium plan.</p> -->
        </div>
        <hr>

        <div class="informacion__contenido">
          <h2>What is the maximum file upload size?</h2>
          <img src="/images/icon-arrow-down.svg" alt="flecha">
          <!-- <p>No more than 2GB. All files in your account must fit your allotted storage space.</p> -->
          
        </div>
        
        <hr>

        <div class="informacion__contenido">
          <h2>How do I reset my password?</h2>
          <img src="/images/icon-arrow-down.svg" alt="flecha">
          <!-- <p>Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you.</p> -->
          
        </div>
        <hr>
        <div class="informacion__contenido">
          <h2>Can I cancel my subscription?</h2>
          <img src="/images/icon-arrow-down.svg" alt="flecha">
          <!--  <p>Yes! Send us a message and we’ll process your request no questions asked.</p> -->
          
        </div>
        <hr>
        <div class="informacion__contenido">
          <h2>Do you provide additional support?</h2>
          <img src="/images/icon-arrow-down.svg" alt="flecha">
          <!-- <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> -->
        </div>
        <hr>
    </div>
  </div>

</body>
</html>
